<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela de Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="div-login">
        <h1>Login</h1>
        <br />
        <form>
          <div class="box-user">
            <input type="text" nome="usuario" required />
            <label>Usuário</label>
          </div>
          <br />
          <div class="box-user">
            <input type="text" name="senha" required />
            <label>Senha</label>
          </div>
          <br />
          <div class="forgot-password">
            <a href="#">Recuperar senha ?</a>
          </div>
          <br />
        </form>
        <button class="btn-enter">Entrar</button>
        <br />
        <div class="campo-social">
          <div class="campo-social-google">
            <img src="./img/google-removebg-preview.png" alt="logo-google" />
          </div>
          <div class="campo-social-facebook">
            <img src="./img/facebook.png" alt="logo-face" />
          </div>
          <div class="campo-social-linkedlin">
            <img src="./img/linkedin.png" alt="logo-linkedin" />
          </div>
        </div>
      </div>
      <div class="div-register">
        <h1>Olá seja bem vindo!</h1>
        <p>Coloque os seus dados pessoais e vem navegar conosco.</p>
        <button class="btn-register">Registrar-se</button>
      </div>
    </div>
  </body>
</html>
